<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: red;
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="container">
      <img src="./images/image-equilibrium.jpg" class="img-equilibrium" alt="Equilibrium">

      <div class="overlay">
        <img src="./images/icon-view.svg" class="eye" alt="">
      </div>
    </div>


    <div class="title">
      Equilibrium #3429
    </div>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <span class="eth">
      <img src="./images/icon-ethereum.svg" alt="">
      0.041 ETH
    </span>

    <span class="days">
      <img src="./images/icon-clock.svg" alt="">
      3 days left
    </span>

    <hr>

    <div class="creation">
      <img src="./images/image-avatar.png" class="img-avatar" alt="Avatar">
      <span class="text">Creation of <span class="creator">Jules Wyvern</span></span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
